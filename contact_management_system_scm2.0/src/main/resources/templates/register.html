<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
 <title>Signup</title>
</head>
<body>
        <div id="content">    
            <div class="grid grid-cols-12">
                <div class="col-span4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                    
                    <div href="#" class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                        <!-- massagebox -->
                     <div data-th-replace="~{message :: messagebox}"></div>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                        <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud...</p>
                        <!-- form register -->
                        <form data-th-action="@{'/do_register'}" method="post" th:object="${userfrom}" class="mt-5" novalidate>
                            <!-- user name field -->
                                <div class="mb-5">
                                 <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
                                 <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                                 <!-- fields chak errors are there or not    -->
                                   <!-- show all the errormessage  -->
                                   <p data-th-if="${#fields.hasErrors('name')}" 
                                   data-th-errors="*{name}"
                                     class="text-red-400 pt-2 py-2 px-1">
                                    </p>
                                </div>
                            <!-- Email field --> 
                                <div class="mb-5">
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                    <input th:field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                                     <p th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}" 
                                    class="text-red-400 pt-2 py-2 px-1">
                                   </p>
                                </div>
                            <!-- password field -->
                                <div class="mb-5">
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                    <input th:field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
                                     <p th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}" 
                                    class="text-red-400 pt-2 py-2 px-1">
                                   </p>
                                </div>
                            <!-- phone field -->
                                <div class="mb-5">
                                    <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contacts Number</label>
                                    <input th:field="*{phoneNumber}" type="text" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                                     <p th:if="${#fields.hasErrors('phoneNumber')}"
                                     th:errors="*{phoneNumber}" 
                                    class="text-red-400 pt-2 py-2 px-1">
                                   </p></div>
                            <!-- about field -->
                                <div class="mb-5">
                                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about your self... </label>
                                    <textarea th:field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here ..."></textarea>
                                   <p th:if="${#fields.hasErrors('about')}"
                                    th:errors="*{about}" 
                                    class="text-red-400 pt-2 py-2 px-1">
                                   </p> 
                                </div>
                            <!-- Button -->
                                <div class="mb-5 flex justify-center space-x-2">
                                    <button type="submit"  class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white dark:bg-blue-600 dark:hover:bg-blue-500 ">Singup</button>
                                    <button type="reset" class="px-3 py-2 rounded bg-orange-500 hover:bg-orange-400 text-white dark:bg-orange-500 dark:hover:bg-orange-400 ">Resate</button>

                                </div>


                        </form>
                    </div>
               
                </div>
            </div>
        </div>
        <script>
            console.log("about page")
        </script>

</body>
</html>

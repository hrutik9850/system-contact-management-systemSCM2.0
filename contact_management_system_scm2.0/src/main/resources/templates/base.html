<!DOCTYPE html>
<html 
class="light"
lang="en"
th:fragment="parent(content,title,script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base page</title>
    <link rel="stylesheet"data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-900 dark:text-white bg-gray-100">
    <!-- comman header  -->
    <div data-th-replace="navbar ::navbar"> </div>    
    <!-- main content -->


    <!-- footer comman -->
     <!-- <footer>
        Footer: learn code width hrutik
     </footer> -->
     <select data-th-replace="${content}"></select>
     <th:block data-th-replace="${script}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
